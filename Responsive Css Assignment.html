<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Filter Gallery</title>

  <style>
    /* ===== Reset & Base Styles ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #2c2c2c;
    }

    /* ===== Grid Layout ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery-item {
      position: relative;
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* ===== Image Styles ===== */
    .gallery-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      transition: filter 0.6s ease, transform 0.5s ease;
      display: block;
    }

    /* Apply unique filters */
    .gallery-item:nth-child(1) img { filter: blur(2px); }
    .gallery-item:nth-child(2) img { filter: grayscale(100%); }
    .gallery-item:nth-child(3) img { filter: sepia(80%); }
    .gallery-item:nth-child(4) img { filter: brightness(0.6); }
    .gallery-item:nth-child(5) img { filter: contrast(180%); }
    .gallery-item:nth-child(6) img { filter: hue-rotate(120deg); }

    /* Hover removes filter & zooms image slightly */
    .gallery-item:hover img {
      filter: none;
      transform: scale(1.05);
    }

    /* ===== Caption Styles ===== */
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 0;
      text-align: center;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      .gallery {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .gallery-item img {
        aspect-ratio: 4 / 3;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŒˆ Responsive Image Filter Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80" alt="Pasta">
      <div class="caption">Blur Filter</div>
    </div>

    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1514516430031-543f7c64e0e1?auto=format&fit=crop&w=800&q=80" alt="Burger">
      <div class="caption">Grayscale Filter</div>
    </div>

    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1478144592103-25e218a04891?auto=format&fit=crop&w=800&q=80" alt="Dessert">
      <div class="caption">Sepia Filter</div>
    </div>

    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Salad">
      <div class="caption">Brightness Filter</div>
    </div>

    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1565958011705-44e211f07e15?auto=format&fit=crop&w=800&q=80" alt="Pizza">
      <div class="caption">Contrast Filter</div>
    </div>

    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=800&q=80" alt="Coffee">
      <div class="caption">Hue-Rotate Filter</div>
    </div>
  </div>

</body>
</html>
